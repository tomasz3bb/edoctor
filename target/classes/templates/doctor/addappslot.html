<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        #form input[type="text"], input[type="date"], input[type="time"], input[type="password"], input[type="file"], input[type="number"] {
            width: 29%;
        }
    </style>
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Data wizyty: </label>
            <input type="date" th:field="*{doctorAppSlot.appointmentDate}" class="dateOfBirth" placeholder="Data wizyty"><br>
            <label>Godzina rozpoczęcia wizyty: </label>
            <input type="time" th:field="*{doctorAppSlot.appointmentTimeStart}" class="dateOfBirth" placeholder="Godzina rozpoczęcia wizyty"><br>
            <input type="submit" value="Dodaj">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
