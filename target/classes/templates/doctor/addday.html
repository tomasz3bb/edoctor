<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        #form input[type="text"], input[type="date"], input[type="time"], input[type="password"], input[type="file"], input[type="number"] {
            width: 29%;
        }
    </style>
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Wybierz dzień tygodnia: </label>
            <select th:field="${doctorSchedule.dayOfWeek}" class="selectbutton">
                <option th:value="'poniedziałek'" th:text="Poniedziałek"></option>
                <option th:value="'wtorek'" th:text="Wtorek"></option>
                <option th:value="'środa'" th:text="Środa"></option>
                <option th:value="'czwartek'" th:text="Czwartek"></option>
                <option th:value="'piątek'" th:text="Piątek"></option>
                <option th:value="'sobota'" th:text="Sobota"></option>
                <option th:value="'niedziela'" th:text="Niedziela"></option>
            </select>
            <br>
            <label>Godzina rozpoczęcia pracy: </label>
            <input type="time" th:field="*{doctorSchedule.startOfWork}" class="dateOfBirth" placeholder="Godzina rozpoczęcia pracy"><br>
            <label>Godzina zakończenia pracy: </label>
            <input type="time" th:field="*{doctorSchedule.endOfWork}" class="dateOfBirth" placeholder="Godzina zakończenia pracy"><br>
            <input type="submit" value="Dodaj">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
