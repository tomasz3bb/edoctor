<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Dzień tygodnia: </label>
            <input type="text" th:field="*{doctorDS.dayOfWeek}" class="name" readonly>
            <label>Godzina rozpoczęcia pracy: </label>
            <input type="time" th:field="*{doctorDS.startOfWork}" class="dateOfBirth" placeholder="Godzina rozpoczęcia pracy"><br>
            <label>Godzina zakończenia pracy: </label>
            <input type="time" th:field="*{doctorDS.endOfWork}" class="dateOfBirth" placeholder="Godzina zakończenia pracy"><br>
            <input type="submit" value="Zapisz">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
