<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        #form input[type="text"], input[type="date"], input[type="time"], input[type="password"], input[type="file"], input[type="number"] {
            width: 29%;
        }
    </style>
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Wprowadź id gabinetu:</label>
            <input type="text" th:field="*{doctorDS.office.officeId}">
            <input type="submit" value="Potwierdź">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    <div class="admin">
        <div class="rowheader">
            <div class="info">Id gabinetu</div>
            <div class="info">Numer gabinetu</div>
            <div class="info">Piętro</div>
            <div class="info">Opis gabinetu</div>
            <div class="info">Dostępny</div>
        </div>
        <th:block th:each="office : ${officeAvailable}">
            <div class="row">
                <div class="info" th:text="${office.officeId}"></div>
                <div class="info" th:text="${office.roomNumber}"></div>
                <div class="info" th:text="${office.floor}"></div>
                <div class="info" th:text="${office.description}"></div>
                <div class="info" th:text="${office.available}"></div>
            </div>
        </th:block>
    </div>
</div>
</div>
</body>
</html>
