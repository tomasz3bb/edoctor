<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div class="admin">
        <div class="rowheader">
            <div class="info">Lp.</div>
            <div class="info">Data wizyty</div>
            <div class="info">Dzień tygodnia</div>
            <div class="info">Godzina rozpoczęcia</div>
            <div class="info">Dostępność</div>
        </div>
        <th:block th:each="doctorAppSlot, state : ${myappslot}">
            <div class="row">
                <div class="info" th:utext="${state.count}"></div>
                <div class="info" th:text="${doctorAppSlot.appointmentDate}"></div>
                <div class="info" th:text="${doctorAppSlot.dayOfWeek}"></div>
                <div class="info" th:text="${doctorAppSlot.appointmentTimeStart}"></div>
                <div class="info" th:if="${doctorAppSlot.available}">Dostępny</div>
                <div class="info" th:unless="${doctorAppSlot.available}">Zajęty</div>
            </div>
        </th:block>
        <a href="/doctor/addappslot" class="edit-button" style="margin: 0 20px auto; float: right;">Dodaj nowy slot</a>
    </div>
</div>
</div>
</body>
</html>
