<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
</head>
<body>
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <div class="admin">
        <div class="row header">
            <div class="id">Id</div>
            <div class="speciality">Specjalizacja</div>
        </div>
        <th:block th:each="speciality : ${specialities}">
            <div class="row">
            <div class="id" th:text="${speciality.specialityId}"></div>
            <div class="speciality" th:text="${speciality.specialityName}"></div>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin_editspeciality/{specialityId}(specialityId=${speciality.specialityId})}" class="edit-button">Edytuj</a>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin_deletespeciality/{specialityId}(specialityId=${speciality.specialityId})}" class="delete-button">Usuń</a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
