<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Imię pacjenta: </label>
            <input type="text" th:field="*{patient.name}" class="name" placeholder="Imię">
            <label>Nazwisko pacjenta: </label>
            <input type="text" th:field="*{patient.surname}"  placeholder="Nazwisko">
            <label>Numer telefonu: </label>
            <input type="text" th:field="*{patient.phone}"  placeholder="Numer telefonu">
            <label>Data urodzenia: </label>
            <input type="date" th:field="*{patient.dateOfBirth}"  placeholder="Data urodzenia">
            <label>Numer PESEL: </label>
            <input type="text" th:field="*{patient.PESEL}"  placeholder="PESEL">
            <input type="submit" value="Zapisz">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
