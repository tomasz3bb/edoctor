<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
</head>
<body>
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <div class="admin">
        <div class="row header">
            <div class="name">Imię</div>
            <div class="surname">Nazwisko</div>
            <div class="phone">Numer telefonu</div>
            <div class="dateOfBirth">Data urodzenia</div>
            <div class="number">PESEL</div>
        </div>
        <th:block th:each="patient : ${patients}">
            <div class="row">
            <div class="name" th:text="${patient.name}"></div>
            <div class="surname" th:text="${patient.surname}"></div>
            <div class="phone" th:text="${patient.phone}"></div>
            <div class="dateOfBirth" th:text="${patient.dateOfBirth}"></div>
                <div class="number" th:text="${patient.PESEL}">PESEL</div>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin_editpatient/{patientId}(patientId=${patient.patientId})}" class="edit-button">Edytuj</a>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin_deletepatient/{patientId}(patientId=${patient.patientId})}" class="delete-button">Usuń</a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
