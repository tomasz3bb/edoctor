<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
</head>
<body>
<div id="menu" th:fragment="menu">
    <ul>
        <li><a href="/main" class="menu-button">Strona główna</a></li>
        <li><a href="/about" class="menu-button">O aplikacji</a></li>
        <li><a href="/doctors" class="menu-button" th:if="${isLogged}">Nasi lekarze</a></li>
        <li><a href="/contact" class="menu-button">Kontakt</a></li>
        <li><a href="/login" class="menu-button" th:if="${!isLogged}">Zaloguj</a></li>
        <li><a href="/logout" class="menu-button" th:if="${isLogged}">Wyloguj</a></li>
        <li><a href="/admin/panel" class="menu-button" th:if="${role == 'ADMIN'}" style="color:red;">Panel admina</a></li>
        <li><a href="/doctor/account" class="menu-button" th:if="${role == 'Lekarz'}">Moje konto</a></li>
        <li><a href="/patient/account" class="menu-button" th:if="${role == 'Pacjent'}">Moje konto</a></li>
        <li><a href="/patient/doctors" th:if="${role == 'Pacjent'}">Moja lista lekarzy</a></li>
        <li><a href="/doctor/patients" th:if="${role == 'Lekarz'}">Moja lista pacjentów</a></li>
        <li><a href="/patient/app" th:if="${role == 'Pacjent'}">Moje wizyty</a></li>
    </ul>
</div>
<div id="logo" th:fragment="logo">
    <h1>eDoctor
        <span>&nbsp;&nbsp;&nbsp;</span>
        12 300 00 00
        <span>&nbsp;&nbsp;&nbsp;</span>
        info@mail.com
        <span>&nbsp;&nbsp;&nbsp;</span>
        Poniedziałek - Piątek 7:00 - 20:00
    </h1>
</div>
<div id="footer" th:fragment="footer">
    <p>Aplikacja eDoctor</p>
    <script type="text/javascript">
        const data = new Date();
        const rok = data.getYear() + 1900;
        document.write(rok);
    </script>
</div>
</body>
</html>
