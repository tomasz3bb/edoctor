<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        #form input[type="submit"], input[type="button"] {
            margin-right: auto;
        }
    </style>
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu" ></div>
<div id="content">
    <h2 style="text-align: center">Sczegóły wizyty</h2>
    <div class="appdetail" th:text="${appdetail.description}"></div>
    <input type="button" onclick="history.back();" value="Wróć" style="width: 15%;">
</div>
</div>
</body>
</html>
