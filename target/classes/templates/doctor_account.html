<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/account.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
    <div th:replace="fragments.html :: menu"></div>
    <div id="content">
        <h3>Dane kontaktowe</h3>
        <div>
            <p th:text="'Zalogowano jako: ' + ${user.role}"></p>
            <p th:text="'Imię i nazwisko: ' + ${doctor.name} + ' ' + ${doctor.surname}"></p>
            <p th:text="'Numer telefonu: ' + ${doctor.phone}"></p>
            <p th:text="'Specjalizacja: ' + ${doctor.speciality.specialityName}"></p>
            <p th:text="'Numer prawa wykonywania zawodu: ' + ${doctor.PWZNumber}"></p>
            <p style="font-size: 16px">
                <a th:if="${role == 'Lekarz'}"  th:href="@{/currentdoctorschedule/{dsId}(dsId=${doctor.doctorId})}" class="edit-button">Pokaż harmonogram pracy</a>
            </p>
        </div>
        <h3>Zmień hasło do konta</h3>
        <form id="form" >
            <input type="password" placeholder="Stare hasło">
            <input type="password" placeholder="Nowe hasło">
            <input type="password" placeholder="Powtórz hasło">
            <input type="submit" value="Zmień hasło">
        </form>
    </div>
</body>
</html>
