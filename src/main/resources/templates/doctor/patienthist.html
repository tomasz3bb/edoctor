<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div class="admin">
        <div class="rowheader">
            <div class="info">Imię</div>
            <div class="info">Nazwisko</div>
            <div class="info">Data wizyty</div>
            <div class="info">Dzień tygodnia</div>
            <div class="info">Godzina rozpoczęcia wizyty</div>
            <div class="info">Godzina zakończnia wizyty</div>
            <div class="info">Status wizyty</div>
        </div>
        <th:block th:each="appointment : ${appList}">
            <div class="row">
                <div class="info" th:text="${appointment.patient.name}"></div>
                <div class="info" th:text="${appointment.patient.surname}"></div>
                <div class="info" th:text="${appointment.appSlot.appointmentDate}"></div>
                <div class="info" th:text="${appointment.appSlot.dayOfWeek}"></div>
                <div class="info" th:text="${appointment.appSlot.appointmentTimeStart}"></div>
                <div class="info" th:text="${appointment.appSlot.appointmentTimeEnd}"></div>
                <div class="info" th:text="${appointment.status}"></div>
                <a th:href="@{/doctor/appdetail/{appId}(appId=${appointment.appointmentId})}" th:if="${isLogged}" class="edit-button">Szczegóły wizyty</a>
            </div>
        </th:block>
    </div>
</div>
</div>
</body>
</html>
