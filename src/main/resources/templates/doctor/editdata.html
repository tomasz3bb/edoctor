<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div id="form">
        <form action="#" method="post" id="edit-form">
            <label>Imię doktora: </label>
            <input type="text" th:field="*{doctor.name}" class="name" placeholder="Imię">
            <label>Nazwisko doktora: </label>
            <input type="text" th:field="*{doctor.surname}"  placeholder="Nazwisko">
            <label>Numer telefonu: </label>
            <input type="text" th:field="*{doctor.phone}"  placeholder="Numer telefonu">
            <label>Id specjalizacji: </label>
            <input type="text" th:field="*{doctor.speciality.specialityId}" placeholder="Specjalizacja">
            <label>Numer pozwolenia PWZ: </label>
            <input type="text" th:field="*{doctor.PWZNumber}"  placeholder="Numer pozwolenia">
            <input type="submit" value="Zapisz dane">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
