<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
    <link rel="stylesheet" href="/form.css">
    <style>
        #form input[type="submit"], input[type="button"] {
            margin-right: auto;
        }
    </style>
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div id="form">
        <form action="#" method="post">
            <div style="text-align: center;"><h2>Czy chcesz usunąć tego doktora z bazy?</h2></div>
            <input type="submit" value="Usuń">
            <input type="button" onclick="history.back();" value="Wróć">
        </form>
    </div>
</div>
</div>
</body>
</html>
