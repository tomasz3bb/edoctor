<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eDoctor - twoja aplikacja do zarządzania wizytami u lekarza</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/panelA.css">
</head>
<body>
<div id="page">
<div id="logo" th:replace="fragments.html :: logo"></div>
<div id="menu" th:replace="fragments.html :: menu"></div>
<div id="content">
    <p th:if="${info}" th:text="${info}" class="error"></p>
    <div class="admin">
        <div class="rowheader">
            <div class="info">Imię</div>
            <div class="info">Nazwisko</div>
            <div class="info">Numer telefonu</div>
            <div class="info">Specjalizacja</div>
            <div class="info">Numer PWZ</div>
        </div>
        <th:block th:each="doctor : ${doctors}">
            <div class="row">
            <div class="info" th:text="${doctor.name}"></div>
            <div class="info" th:text="${doctor.surname}"></div>
            <div class="info" th:text="${doctor.phone}"></div>
                <div class="info" th:text="${doctor.speciality.specialityName}"></div>
                <div class="info" th:text="${doctor.PWZNumber}"></div>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin/editdoctor/{doctorId}(doctorId=${doctor.doctorId})}" class="edit-button">Edytuj doktora</a>
                <a th:if="${role == 'ADMIN'}" th:href="@{/admin/deletedoctor/{doctorId}(doctorId=${doctor.doctorId})}" class="edit-button">Usuń doktora</a>
            </div>
        </th:block>
    </div>
</div>
</div>
</body>
</html>
